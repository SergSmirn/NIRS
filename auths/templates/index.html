<!DOCTYPE html>
<html>
  <head>
    <title>Главная</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      Здарова, {{ user.username }}!
        <br>
        Че нада?
        <br>
      <a href="/auth/logout">Выход</a>
    {% else %}
      <a href="/auth/login">Вход</a>
      <br>
      <a href="/auth/register">Регистрация</a>
    {% endif %}
  </body>
</html>
